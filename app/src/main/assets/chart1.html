 <html>
    <head>
        <script type="text/javascript" src="file:///android_asset/Js/fusioncharts.js"></script>
		<meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1'/>
    </head>
    <body>
        <div id='container'>Preparing graph!...</div>
        <script type='text/javascript'>
         new FusionCharts({
            type: 'hlineargauge',
            renderAt: 'container',
            width: '100%',
            height: '100%',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "theme": "fint",
                    "bgColor": "#ffffff",
                    "showBorder": "0",
                    "lowerLimit": "0",
                    "upperLimit": "100",
                    "chartBottomMargin": "0",
                    "chartTopMargin": "0",
                    "valueFontSize": "12",
                    "valueFontBold": "0",
                    "gaugeFillMix": "{{light-10}},{{light-70}},{{dark-10}}",
                    "gaugeFillRatio": "40,20,40",
                    "showTickMarks": "1",
                    "showTickValues": "1",
                    "pointerOnTop": "1",
                    "valueAbovePointer": "0",
                    "majorTMNumber": "3",
                    "placeValuesInside": "1",
                },
				"colorRange": {
					"color": [{
						"minValue": "20",
                        "maxValue": "40",
                        "label": "Низкая",
                        "code": "#ff6666",
					}, {
						"minValue": "41",
                        "maxValue": "60",
                        "label": "Допустимая",
                        "code": "#70db70",
					}, {
						"minValue": "61",
                        "maxValue": "100",
                        "label": "Высокая",
                        "code": "#ff6666",
					}]
				},
				"pointers": {
					"pointer": [{
						"value": "40",							
						}, 
						{
						"value": "60",	
						}, 
						]
				},
				"trendPoints": {
                    "point": [
            //Adding Trendpoint
						{
						"startValue": "70",
						"color": "#dddddd",
						"dashed": "1",
						"dashlen": "3",
						"dashgap": "3",
						"thickness": "2",
						"useMarker":"1",
						"showOnTop":"0",
						},
						{
						"startValue": "85",
						"color": "#dddddd",
						"dashed": "1",
						"dashlen": "3",
						"dashgap": "3",
						"thickness": "2",
						"useMarker":"1",
						"showOnTop":"0",
						
						},
						{
							"startValue": "70",
							"endValue": "85",
							"displayValue": " ",
							"alpha": "40"
						}
					]
                },             
            }
        }).render();
        </script>
    </body>
</html>
